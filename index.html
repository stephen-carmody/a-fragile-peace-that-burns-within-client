<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A fragile peace that burns within</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="controls">
                <button id="height-control-up-button" title="Maximize">
                    ▲
                </button>
                <button id="height-control-down-button" title="Minimize">
                    ▼
                </button>
            </div>
            <div class="messages-pane">
                <div id="message-container">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>
            <div class="panes">
                <div class="channels-pane">
                    <div class="dropdown">
                        <button
                            id="channel-dropdown-button"
                            class="dropdown-button"
                        >
                            <span id="selected-channel">Select a channel</span>
                            <span class="arrow">▼</span>
                        </button>
                        <div
                            id="channel-dropdown-list"
                            class="dropdown-content"
                        >
                            <!-- Channels will be dynamically added here -->
                        </div>
                    </div>
                </div>
                <div class="prompt-pane">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="Type your message here..."
                    />
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
