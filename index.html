<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Client</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body class="colourtheme-catppuccin-frappe">
        <div class="main-content">
            <div class="sidebar"></div>
            <div class="explorers-container">
                <div id="worldExplorerContainer" class="explorer-wrapper"></div>
                <div id="playerExplorerContainer" class="explorer-wrapper"></div>
                <div class="chat-container" id="chatContainer">
                    <div class="chat-tabs">
                        <button id="toggleChatBtn">ï¹€</button>
                    </div>
                    <div class="chat-content" id="chatContent">
                        <div class="messages-container" id="messagesContainer"></div>
                        <div class="input-area">
                            <input type="text" id="chatInput" placeholder="Type a message..." />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="keyPopup" style="display: none"></div>
        <div id="commandPalette" style="display: none">
            <input type="text" id="commandInput" placeholder="Type a command..." />
            <div id="commandSuggestions"></div>
        </div>
        <script type="module" src="client.js"></script>
    </body>
</html>
