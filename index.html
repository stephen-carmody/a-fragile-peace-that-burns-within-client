<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Client</title>
        <link rel="stylesheet" href="./styles.css"></link>
    </head>
    <body class="colourtheme-muted-pascal">
        <div class="main-content">
            <div class="sidebar">
                <button id="toggleChatBtn">❮❮</button>
                <button class="channelBtn" data-channel="global">🗫</button>
                <button class="channelBtn" data-channel="local">🗬</button>
            </div>
            <div class="explorers-container">
                <!-- World Explorer Container -->
                <div id="worldExplorerContainer" class="explorer-wrapper"></div>
                <!-- Player Explorer Container -->
                <div id="playerExplorerContainer" class="explorer-wrapper"></div>
                <!-- Chat Container -->
                <div class="chat-container" id="chatContainer">
                    <div class="messages" id="messages"></div>
                    <div class="input-area">
                        <input type="text" id="chatInput" placeholder="" />
                    </div>
                </div>
            </div>
        </div>
        <div id="keybindPopup">
            <!-- [Keyboard shortcuts table remains unchanged] -->
        </div>
        <script type="module" src="client.js"></script>
    </body>
</html>
