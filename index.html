<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Client</title>
        <style>
            body {
                margin: 0;
                display: flex;
                height: 100vh;
                font-family: monospace;
                font-size: 24px;
                background: var(--background);
                color: var(--text);
            }

            input,
            select,
            textarea,
            button {
                font-family: inherit;
                font-size: inherit;
            }

            .sidebar {
                width: 60px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
                z-index: 2;
                background: var(--sidebar-background);
                color: var(--sidebar-text);
            }

            .sidebar button {
                background: none;
                border: none;
                cursor: pointer;
                margin: 10px 0;
                color: var(--sidebar-text);
            }

            .sidebar .channelBtn {
                color: transparent;
                border-radius: 2px;
            }

            .chat-container {
                display: flex;
                flex-direction: column;
                flex: 1;
                transition: width 0.3s ease-in-out;
                overflow: hidden;
                background: var(--chat-background);
            }

            .hidden {
                width: 0;
                min-width: 0;
                max-width: 0;
            }

            .messages {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }

            .message {
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
            }

            .message[data-direction="sent"] {
                color: var(--chat-text-sent);
            }

            .message[data-direction="received"] {
                color: var(--chat-text-received);
            }

            .input-area {
                display: flex;
                padding: 10px;
            }

            .input-area input {
                flex: 1;
                padding: 10px;
                border: var(--chat-input-border);
                border-radius: 4px;
                width: 1em;
            }

            div#keybindPopup {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                font-size: 50%;
                background: var(--popup-background);
                border: var(--border);
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: none;
                z-index: 10;
            }
            #keybindPopup table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            #keybindPopup th,
            #keybindPopup td {
                padding: 2px;
                text-align: left;
                border-bottom: 1px solid var(--border);
            }

            #keybindPopup th {
                background-color: var(--popup-background);
                color: var(--text);
            }

            #keybindPopup td {
                background-color: var(--popup-background);
                color: var(--text);
            }

            .object-explorer {
                display: flex;
                width: 100%;
                border-right: var(--border);
                transition: width 0.3s ease-in-out;
            }

            .object-explorer.hidden {
                width: 0;
                overflow: hidden;
            }

            .explorer-column {
                border-right: var(--border);
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            #parentColumn {
                flex: 1;
            }

            #currentColumn {
                flex: 2;
            }

            .explorer-column:last-child {
                border-right: none;
            }

            .column-header {
                padding: 8px;
                min-height: 1em;
                background: var(--breadcrumb-background);
                border-bottom: var(--border);
            }

            .column-content {
                flex: 1;
                overflow-y: auto;
            }

            .object-item {
                padding: 8px;
                cursor: pointer;
                border-bottom: var(--border);
            }

            .object-item:hover {
                background: var(--object-hover);
            }

            .object-item.selected {
                background: var(--object-selected);
            }

            .breadcrumb-link {
                color: var(--breadcrumb);
                text-decoration: none;
                cursor: pointer;
            }

            .breadcrumb-link:hover {
                text-decoration: underline;
            }

            /* Muted Pascal Theme */
            .colourtheme-muted-pascal {
                --background: #2b2d37;
                --text: #d3c6aa;
                --sidebar-background: #32343f;
                --sidebar-text: #d3c6aa;
                --chat-background: #3b3d4b;
                --chat-text-sent: #a7c080;
                --chat-text-received: #d3c6aa;
                --border: 1px solid #4b4d59;
                --popup-background: #32343f;
                --breadcrumb-background: #3f414f;
                --breadcrumb: #7fbbb3;
                --object-selected: #454857;
                --object-hover: #505262;
            }

            /* Tokyonight Theme */
            .colourtheme-tokyonight {
                --background: #1a1b26;
                --text: #c0caf5;
                --sidebar-background: #16161e;
                --sidebar-text: #c0caf5;
                --chat-background: #1f2335;
                --chat-text-sent: #7dcfff;
                --chat-text-received: #c0caf5;
                --border: 1px solid #2a2e3e;
                --popup-background: #1f2335;
                --breadcrumb-background: #2a2e3e;
                --breadcrumb: #bb9af7;
                --object-selected: #292e42;
                --object-hover: #3b4261;
            }

            /* Gruvbox Theme */
            .colourtheme-gruvbox {
                --background: #282828;
                --text: #ebdbb2;
                --sidebar-background: #1d2021;
                --sidebar-text: #ebdbb2;
                --chat-background: #32302f;
                --chat-text-sent: #fabd2f;
                --chat-text-received: #ebdbb2;
                --border: 1px solid #3c3836;
                --popup-background: #32302f;
                --breadcrumb-background: #3c3836;
                --breadcrumb: #fb4934;
                --object-selected: #504945;
                --object-hover: #665c54;
            }
        </style>
    </head>

    <body class="colourtheme-muted-pascal">
        <div class="sidebar">
            <button id="toggleChatBtn">‚ùÆ‚ùÆ</button>
            <button class="channelBtn" data-channel="global">üó´</button>
            <button class="channelBtn" data-channel="local">üó¨</button>
        </div>
        <div id="objectExplorer" class="object-explorer">
            <div class="chat-container" id="chatContainer">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="chatInput" placeholder="" />
                </div>
            </div>
            <div class="explorer-column" id="parentColumn">
                <div class="column-header">&nbsp;</div>
                <div class="column-content"></div>
            </div>
            <div class="explorer-column" id="currentColumn">
                <div class="column-header">&nbsp;</div>
                <div class="column-content"></div>
            </div>
        </div>
        <div id="keybindPopup">
            <h3>Keyboard Shortcuts</h3>
            <table>
                <tr>
                    <th>Key</th>
                    <th>Description</th>
                    <th>Key</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td><strong>Ctrl+Shift+I</strong></td>
                    <td>Show keyboard shortcuts</td>
                    <td><strong>h</strong> or <strong>Left</strong></td>
                    <td>Navigate out of current object</td>
                </tr>
                <tr>
                    <td><strong>Ctrl+Enter</strong></td>
                    <td>Toggle chat</td>
                    <td><strong>l</strong> or <strong>Right</strong></td>
                    <td>Navigate into selected object</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><strong>k</strong> or <strong>Up</strong></td>
                    <td>Select previous object</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><strong>j</strong> or <strong>Down</strong></td>
                    <td>Select next object</td>
                </tr>
            </table>
        </div>
        <script type="module">
            const keybindPopup = document.getElementById("keybindPopup");
            const chatInput = document.getElementById("chatInput");
            const messagesContainer = document.getElementById("messages");
            const chatContainer = document.getElementById("chatContainer");
            const sidebarButton = document.querySelector(".sidebar button");

            let currentChannel = "global";
            setChannel(currentChannel);

            // Event Listeners
            document.addEventListener("keydown", (e) => {
                if (e.ctrlKey && e.ctrlKey && e.key === "I") {
                    toggleVisibility(keybindPopup);
                    e.stopPropagation();
                    e.preventDefault();
                    return false;
                }
                if (e.ctrlKey && e.key === "Enter") toggleChat();
            });

            chatInput.addEventListener("keydown", ({ key, ctrlKey }) => {
                if (!ctrlKey && key === "Enter") sendMessage();
            });

            document
                .getElementById("toggleChatBtn")
                .addEventListener("click", () => toggleChat());

            document.querySelectorAll(".channelBtn").forEach((btn) => {
                btn.addEventListener("click", () => setChannel(btn.dataset.channel));
            });

            function toggleVisibility(element) {
                element.style.display =
                    element.style.display === "block" ? "none" : "block";
            }

            function toggleChat() {
                chatContainer.classList.toggle("hidden");
                sidebarButton.textContent = chatContainer.classList.contains("hidden")
                    ? "‚ùØ‚ùØ"
                    : "‚ùÆ‚ùÆ";
                chatInput[
                    chatContainer.classList.contains("hidden") ? "blur" : "focus"
                ]();
            }

            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                displayMessage(message, "sent", currentChannel);
                worker.postMessage({ type: "chat", content: message });
                chatInput.value = "";
            }

            function displayMessage(text, type, channel) {
                const newMessage = document.createElement("div");
                newMessage.textContent = text;
                newMessage.classList.add("message");
                newMessage.dataset.channel = channel;
                newMessage.dataset.direction = type === "sent" ? "sent" : "received";
                newMessage.style.display = channel === currentChannel ? "block" : "none";
                messagesContainer.appendChild(newMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function setChannel(channel) {
                currentChannel = channel;
                filterMessages();
                if (chatContainer.classList.contains("hidden")) toggleChat();
                document.querySelectorAll(".channelBtn").forEach((btn) => {
                    btn.style.textShadow =
                        btn.dataset.channel === channel ? "0 0 0 #87CEEB" : "0 0 0 white";
                });
            }

            function filterMessages() {
                document.querySelectorAll(".message").forEach((msg) => {
                    msg.style.display =
                        msg.dataset.channel === currentChannel ? "block" : "none";
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            class ObjectExplorer {
                constructor() {
                    this.objects = new Map();
                    this.id_children = new Map();
                    this.currentObject = null;

                    // Cache DOM elements
                    this.explorerElement = document.getElementById("objectExplorer");
                    this.parentColumn = document.getElementById("parentColumn");
                    this.currentColumn = document.getElementById("currentColumn");

                    // Bind methods
                    this.handleKeyDown = this.handleKeyDown.bind(this);
                    this.processObject = this.processObject.bind(this);
                    this.updateView = this.updateView.bind(this);

                    // Add keyboard event listener
                    document.addEventListener("keydown", this.handleKeyDown);
                }

                setCurrentObject(obj) {
                    this.currentObject = obj;
                    this.updateView();
                }

                getParent(obj) {
                    if (this.objects.has(obj.parent_id))
                        return this.objects.get(obj.parent_id);
                }

                formatObjectName(obj) {
                    return `${obj.type} ${obj.name}`;
                }

                processObject(snapshot) {
                    const parts = snapshot.o.split(";");
                    let obj = this.objects.get(parts[1]);

                    if (!obj) {
                        obj = { id: parts[1] };
                        this.objects.set(obj.id, obj);
                        if (state.player_id && state.player_id === obj.id) {
                            objectExplorer.setCurrentObject(obj);
                        }
                    }

                    obj.type = parts[2];
                    obj.name = parts[3];
                    obj.quality = parseFloat(parts[4]);
                    obj.damage = parseFloat(parts[5]);
                    obj.weight = parseFloat(parts[6]);

                    for (let i = 7; i < parts.length; i++) {
                        const [key, value] = parts[i].split("=");
                        obj[key] = isNaN(value) ? value : parseFloat(value);
                    }

                    if (parts[0] !== obj.parent_id) {
                        if (this.id_children.has(obj.parent_id)) {
                            const old_siblings = this.id_children.get(obj.parent_id);
                            const index = old_siblings.indexOf(obj.id);
                            if (index > -1) old_siblings.splice(index, 1);
                        }
                        obj.parent_id = parts[0];
                        this.id_children.set(obj.parent_id, [
                            ...(this.id_children.get(obj.parent_id) || []),
                            obj.id,
                        ]);
                    }

                    this.updateView();

                    return obj;
                }

                getParentChain(obj) {
                    const chain = [];
                    let current = this.currentObject;
                    while (current && chain.length < 2) {
                        const parent = this.objects.get(current.parent_id);
                        if (parent) {
                            chain.unshift(parent);
                            current = parent;
                        } else {
                            break;
                        }
                    }
                    return chain;
                }

                createBreadcrumb(parent_id) {
                    if (!parent_id) return "&nbsp";

                    const parent = this.objects.get(parent_id);

                    if (!parent) return "&nbsp";

                    const chain = this.getParentChain(parent);
                    let breadcrumb = "";

                    if (chain.length > 0) {
                        if (chain[0].parent_id) {
                            breadcrumb +=
                                '<span class="breadcrumb-link" data-id="' +
                                chain[0].parent_id +
                                '">...</span> / ';
                        }

                        chain.forEach((obj, index) => {
                            breadcrumb +=
                                '<span class="breadcrumb-link" data-id="' +
                                obj.id +
                                '">' +
                                this.formatObjectName(obj) +
                                "</span>";
                            if (index < chain.length - 1) {
                                breadcrumb += " / ";
                            }
                        });
                    }

                    return breadcrumb;
                }

                handleKeyDown(e) {
                    if (event.target instanceof HTMLInputElement) return false;

                    const siblings =
                        this.id_children.get(this.currentObject?.parent_id) || [];
                    const currentIndex = this.currentObject
                        ? siblings.findIndex(
                              (siblingId) => siblingId === this.currentObject.id
                          )
                        : -1;

                    switch (e.key.toLowerCase()) {
                        case "j":
                        case "arrowdown":
                            if (siblings.length > 0) {
                                const nextIndex =
                                    currentIndex < siblings.length - 1
                                        ? currentIndex + 1
                                        : currentIndex;
                                const nextSibling = this.objects.get(siblings[nextIndex]);
                                if (nextSibling) this.currentObject = nextSibling;
                            }
                            break;
                        case "k":
                        case "arrowup":
                            if (siblings.length > 0) {
                                const prevIndex = currentIndex > 0 ? currentIndex - 1 : 0;
                                const prevSibling = this.objects.get(siblings[prevIndex]);
                                if (prevSibling) this.currentObject = prevSibling;
                            }
                            break;
                        case "l":
                        case "arrowright":
                            if (this.currentObject) {
                                const children =
                                    this.id_children.get(this.currentObject.id) || [];
                                if (children.length > 0) {
                                    const firstChild = this.objects.get(children[0]);
                                    if (firstChild) this.currentObject = firstChild;
                                }
                            }
                            break;
                        case "h":
                        case "arrowleft":
                            const parent = this.getParent(this.currentObject);
                            if (parent) this.currentObject = parent;
                            break;
                        default:
                            return;
                    }

                    this.updateView();
                    e.preventDefault();
                }

                renderColumn(container, itemIds, selectedId, isCurrentColumn = false) {
                    const headerEl = container.querySelector(".column-header");
                    const contentEl = container.querySelector(".column-content");

                    // Update header
                    if (container.id === "parentColumn") {
                        headerEl.innerHTML = this.currentObject
                            ? this.createBreadcrumb(this.currentObject.parent_id)
                            : "";

                        // Add click handlers for breadcrumb links
                        headerEl.querySelectorAll(".breadcrumb-link").forEach((link) => {
                            link.addEventListener("click", () => {
                                const targetId = link.dataset.id;
                                const targetObj = this.objects.get(targetId);
                                if (targetObj) {
                                    this.currentObject = targetObj;
                                    this.updateView();
                                }
                            });
                        });
                    }

                    // Update content
                    contentEl.innerHTML = "";
                    itemIds.forEach((itemId) => {
                        const item = this.objects.get(itemId);
                        const itemEl = document.createElement("div");
                        itemEl.className = `object-item${itemId === selectedId ? " selected" : ""}`;
                        itemEl.textContent = this.formatObjectName(item);

                        itemEl.addEventListener("click", () => {
                            this.currentObject = item;
                            this.updateView();
                        });

                        contentEl.appendChild(itemEl);
                    });
                }

                updateView() {
                    // Update parent column
                    this.renderColumn(
                        this.parentColumn,
                        this.currentObject
                            ? this.id_children.get(this.currentObject.parent_id) || [
                                  this.currentObject.id,
                              ]
                            : [],
                        this.currentObject?.id
                    );

                    // Update current column
                    this.renderColumn(
                        this.currentColumn,
                        this.id_children.get(this.currentObject?.id) || [],
                        null
                    );
                }

                toggle() {
                    this.explorerElement.classList.toggle("hidden");
                }
            }

            const state = {
                player_id: null,
            };

            // Initialize the explorer
            const objectExplorer = new ObjectExplorer();

            const worker = new Worker(
                URL.createObjectURL(
                    new Blob([
                        `
                    let wsUrl = "ws://localhost:8080";
                    let clientSecret;
                    let socket;
                    let sendBuffer = [];
                    let reconnectAttempts = 0;
                    let keepAliveTimeout = 30000;
                    let lastSentTime = 0;

                    async function connect() {
                        socket = new WebSocket(wsUrl);

                        socket.onopen = () => {
                            reconnectAttempts = 0;
                            sendMessage({ type: "init", clientSecret });
                        };

                        socket.onmessage = ({ data }) => {
                            data.split("\\n").forEach(msg => {
                                try {
                                    const parsed = JSON.parse(msg);
                                    if (parsed.type === "init") {
                                        if (parsed.clientSecret) clientSecret = parsed.clientSecret;
                                        if (parsed.keepAliveTimeout) keepAliveTimeout = parsed.keepAliveTimeout;
                                    }
                                    postMessage(parsed);
                                } catch (error) {
                                    console.error("Failed to parse message:", msg);
                                }
                            });
                        };

                        socket.onclose = () => {
                            const delay = Math.min(1000 * 2 ** reconnectAttempts++, 60000);
                            postMessage({ type: "chat", content: "Server offline. Reconnecting in " + (delay / 1000) + "s..." });
                            setTimeout(connect, delay);
                        };
                    }

                    function sendMessage(message) {
                        sendBuffer.push(JSON.stringify(message));
                    }

                    setInterval(() => {
                        if (!sendBuffer.length && Date.now() - lastSentTime > keepAliveTimeout - 5000) {
                            sendBuffer.push(JSON.stringify({ type: "ping" }));
                        }
                        if (sendBuffer.length && socket.readyState === WebSocket.OPEN) {
                            socket.send(sendBuffer.join("\\n"));
                            sendBuffer = [];
                            lastSentTime = Date.now();
                        }
                    }, 2000);

                    self.onmessage = ({ data }) => {
                        if (data.type === "connect") {
                            wsUrl = data.url;
                            clientSecret = data.clientSecret;
                            connect();
                        } else {
                            sendMessage(data);
                        }
                    };
                `,
                    ])
                )
            );

            worker.onmessage = ({ data }) => {
                console.log("Received <-", data);
                if (data.type)
                    return worker.dispatchEvent(
                        new CustomEvent(data.type, { detail: data })
                    );
                objectExplorer.processObject(data);
            };

            worker.addEventListener("init", (e) => {
                const { clientId, clientSecret, keepAliveTimeout, isRejoin, player_id } =
                    e.detail;
                if (clientSecret) localStorage.setItem("clientSecret", clientSecret);

                if (player_id) {
                    state.player_id = player_id;
                    const player = objectExplorer.objects.get(state.player_id);
                    if (player) {
                        const parent = objectExplorer.getParent(player);
                        if (parent) objectExplorer.setCurrentObject(parent);
                    }
                }
            });

            worker.addEventListener("chat", (e) => {
                const { content, channel } = e.detail;
                displayMessage(content, "received", channel);
            });

            displayMessage("Connecting to server...", "system", "global");

            worker.postMessage({
                type: "connect",
                url: "ws://localhost:8080",
                clientSecret: localStorage.getItem("clientSecret"),
            });
        </script>
    </body>
</html>
